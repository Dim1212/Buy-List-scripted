<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
<script src="code.js"></script>
</head>
<body>

<div class="container">
  <div class="flexible-div">
	<div class="first">
		<div class="bar">
			<input type="text" class="search-bar" placeholder="Назва товару">
			<button type="submit" class="add-button" class="tooltip" data-tooltip="Tooltip">Додати</button>
		</div>
	</div>
	<div class="first">
		<div class="btns">
			<div class="name">Помідори</div>
			<div class="centerBtns" id="t2">
					<button type="button" class="addBtn" data-tooltip="Tooltip"><span class="s">+</span></button>
					<div class="indicator"><span class="quantity">1</span></div>
					<button type="button" class="removeBtn" data-tooltip="Tooltip"><span class="s">-</span></button>	
			</div>
			<div class="rightBtns">
			<button type="button" class="buyBtn" data-tooltip="Tooltip"><span class="s">Куплено</span></button>
			<button type="button" class="dismissBtn" data-tooltip="Tooltip">x</button>
			</div>
		</div>
	</div>
	<div class="first">
		<div class="btns">
			<div class="name">Печиво</div>
			<div class="centerBtns">
					<button type="button" class="addBtn" data-tooltip="Tooltip"><span class="s">+</span></button>
					<div class="indicator"><span class="quantity">1</span></div>
					<button type="button" class="removeBtn" data-tooltip="Tooltip"><span class="s">-</span></button>	
			</div>
			<div class="rightBtns">
				<button type="button" class="buyBtn" data-tooltip="Tooltip"><span class="s">Куплено</span></button>
				<button type="button" class="dismissBtn" data-tooltip="Tooltip">x</button>
			</div>
		</div>
	</div>
	<div class="first">
		<div class="btns">
				<div class="name">Сир</div>
			<div class="centerBtns" id="t3">
					<button type="button" class="addBtn" data-tooltip="Tooltip"><span class="s">+</span></button>
					<div class="indicator"><span class="quantity">1</span></div>
					<button type="button" class="removeBtn" data-tooltip="Tooltip"><span class="s">-</span></button>	
			</div>
			<div class="rightBtns">
				<button type="button" class="buyBtn" data-tooltip="Tooltip"><span class="s">Куплено</span></button>
				<button type="button" class="dismissBtn" data-tooltip="Tooltip">x</button>
			</div>
		</div>
	</div>
  </div>
  <div class="other-div">
	<div class="first2"><h2>Залишилося</h2></div>  
	<div class="second2">
		<span class="product-item">Сир<span class="amount">1</span></span>
		<span class="product-item">Печиво<span class="amount">1</span></span>
		<span class="product-item">Помідори<span class="amount">1</span></span>
	</div>  
	<div class="third2"><h2>Куплено</h2></div>  
	<div class="fourth2">
	</div>  
	  
	</div>
</div>
	<div class="name2">
		<span class="badge-text" id="first">created by</span>
	<span class="name-text" id="second">Dmytro</span></div>
	<div class="badge">
	
  <span class="badge-text">Buy List</span>
</div>

</html>
